        <img src="img/logo.png" alt="logo">

            <h1 class="txt-blanco">Iniciar sesión</h1>

            <br><br>
            <div class="izq">
                <input type="checkbox" name="recuerda"> Recuerdame
            </div>
            <div class="der">
                <a href="https://www.netflix.com/es/LoginHelp">¿Necesitas ayuda?</a> 
            </div>
            <div class="cb"></div>
            <p><img src="img/facebookico.png" alt="" width="20px"> Iniciar Sección con Facebook</p>
            <p>¿Todavía sin Netflix?  <a href="https://www.netflix.com/es/"><span class="txt-blanco"> Suscríbete ya.</span></a> </p>
            <p>Esta página utiliza Google reCAPTCHA para garantizar que no eres un robot. <span class="txt-blue">Más información</span></p>

        </form>
    </div>
